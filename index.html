<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="index.css" />
    <title>User registration</title>
  </head>
  <body>
    <div class="container mt-5">
      <div class="text-center">
        <h1 class="display-5 mb-5"><strong>User registration</strong></h1>
      </div>
      <div class="main row">
        <div class="col-12 col-md-8">
          <table class="table table-striped table-dark">
            <thead>
              <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Age</th>
                <th>Education Level</th>
                <th>Desired Position</th>
                <th>Phone Number</th>
                <th>Email</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="user-list"></tbody>
          </table>
        </div>
        <div class="col-12 col-md-4">
          <form action="" id="user-form" class="mb-4" autocomplete="off">
            <div class="mb-3">
              <label for="firstName">First Name</label>
              <input
                class="form-control"
                id="firstName"
                type="text"
                placeholder="Enter your first name"
              />
            </div>
            <div class="mb-3">
              <label for="lastName">Last Name</label>
              <input
                class="form-control"
                id="lastName"
                type="text"
                placeholder="Enter your first name"
              />
            </div>
            <div class="mb-3">
              <label for="age">Age</label>
              <input
                class="form-control"
                id="age"
                type="text"
                placeholder="Enter your age"
              />
            </div>
            <div class="mb-3">
              <label for="desiredPosition">Desired Position</label>
              <input
                class="form-control"
                id="desiredPosition"
                type="text"
                placeholder="Front-End Developer"
              />
            </div>
            <div class="mb-3">
              <label for="educationLevel">Education Level</label>
              <select class="form-control" id="educationLevel">
                <option value="" disabled selected>Chose Education Level</option>
                <option value="Primary school only">Primary school only</option>
                <option value="High School, no degree">
                  High School, no degree
                </option>
                <option value="High School degree">High School degree</option>
                <option value="Vocational School">Vocational School</option>
                <option value="Some University Courses">
                  Some University Courses
                </option>
                <option value="University Degree">University Degree</option>
                <option value="Some Graduate Level Courses">
                  Some Graduate Level Courses
                </option>
                <option value="Master's Degree">Master's Degree</option>
                <option value="Some Doctorate Level Courses">
                  Some Doctorate Level Courses
                </option>
                <option value="Doctorate Degree">Doctorate Degree</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="phoneNumber">Phone Number</label>
              <input
                class="form-control"
                id="phoneNumber"
                type="tel"
                placeholder="380505005050"
              />
            </div>
            <div class="mb-3">
              <label for="email">Email</label>
              <input
                class="form-control"
                id="email"
                type="email"
                placeholder="john@example.com"
              />
            </div>
            <input
              class="btn btn-success add-btn"
              type="submit"
              value="Submit"
            />
          </form>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
